<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doggy Desserts Voting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #fef9f2;
      font-family: 'Poppins', sans-serif;
    }
    .dog-card {
      box-shadow: 0 4px 20px rgba(0,0,0,0.09);
      border-radius: 1.3rem;
      background: #fff;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
      overflow: hidden;
    }
    .dog-img img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 22px;
      background: #ececec;
      margin-top: 30px;
      margin-bottom: 14px;
      box-shadow: none;
      border: none;
      display: block;
    }
    .dog-name {
      font-size: 1.55rem;
      font-weight: 700;
      color: #24262f;
      margin-bottom: 0.2em;
      margin-top: 0.4em;
      letter-spacing: 0.01em;
      text-align: center;
    }
    .dog-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 28px 0 10px 0;
      width: 100%;
      justify-content: center;
    }
    .vote-pill {
      background: #ffe5f1;
      color: #e64880;
      font-weight: 600;
      border-radius: 999px;
      display: flex;
      align-items: center;
      border: none;
      outline: none;
      padding: 0.60em 1.1em 0.60em 1.15em;
      font-size: 1.18rem;
      gap: 0.5em;
      cursor: pointer;
      transition: background 0.13s, color 0.13s;
      box-shadow: none;
    }
    .vote-pill .heart {
      width: 1.35em;
      height: 1.35em;
      display: inline-block;
      margin-right: 0.23em;
      margin-left: 0.05em;
      fill: #e64880;
      vertical-align: middle;
      transition: fill 0.15s;
    }
    .share-pill {
      background: #e9f4ff;
      color: #3da3ed;
      font-weight: 600;
      border-radius: 999px;
      display: flex;
      align-items: center;
      border: none;
      outline: none;
      padding: 0.56em 1.1em 0.56em 1.2em;
      font-size: 1.03rem;
      gap: 0.3em;
      cursor: pointer;
      box-shadow: none;
      transition: background 0.12s;
    }
    .share-pill .arrow {
      width: 1.2em;
      height: 1.2em;
      margin-left: 0.3em;
      fill: #3da3ed;
      transition: transform 0.19s;
    }
    .share-pill:hover .arrow {
      transform: translateX(4px);
    }
    @media (max-width: 990px) {
      .dog-card { width: 98vw; max-width: 340px;}
    }
    @media (max-width: 600px) {
      .dog-card { width: 99vw; min-width: 0;}
      .dog-row { flex-direction: column; gap: 10px;}
    }
  </style>
</head>
<body>
  <div class="w-full bg-[#25b3ad] text-white py-7">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-1" style="letter-spacing:0.04em;">Doggy Desserts</h1>
      <div class="text-xl font-semibold mb-2">Monthly Dog Photo Competition</div>
      <div class="mb-2">
        <span class="bg-[#fffbe9] text-[#25b3ad] px-5 py-2 rounded-xl font-bold text-lg">Which dog will win a Doggy Desserts cake? Vote now!</span>
      </div>
      <div class="text-lg mt-2 font-normal">Vote for your favourite doggy. Each person can vote once per dog.</div>
    </div>
  </div>
  <div class="w-full flex flex-wrap justify-center gap-9 mt-8 mb-14">
    <!-- CARD 1 -->
    <div class="dog-card">
      <div class="dog-img">
        <img src="https://static.wixstatic.com/media/3342f4_064146b7d3ff4c51b27fd900bc9a6bfe~mv2.jpg" alt="Shadow"/>
      </div>
      <div class="dog-name">SHADOW</div>
      <div class="dog-row">
        <button class="vote-pill">
          <svg class="heart" viewBox="0 0 24 24">
            <path d="M12 21c-.29 0-.57-.1-.8-.3C7.2 17.2 2 12.56 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 4.06-5.2 8.7-9.2 12.2-.23.2-.51.3-.8.3z"/>
          </svg>
          <span>2 Votes</span>
        </button>
        <button class="share-pill">
          Share
          <svg class="arrow" viewBox="0 0 20 20">
            <path d="M8.293 15.707a1 1 0 0 1 0-1.414L11.586 11H4a1 1 0 1 1 0-2h7.586l-3.293-3.293a1 1 0 0 1 1.414-1.414l5 5a1 1 0 0 1 0 1.414l-5 5a1 1 0 0 1-1.414 0z"/>
          </svg>
        </button>
      </div>
    </div>
    <!-- CARD 2 -->
    <div class="dog-card">
      <div class="dog-img">
        <img src="https://static.wixstatic.com/media/3342f4_93bfe3b0e4446d483ff0185ff9686f~mv2.jpg" alt="Rosie"/>
      </div>
      <div class="dog-name">ROSIE</div>
      <div class="dog-row">
        <button class="vote-pill">
          <svg class="heart" viewBox="0 0 24 24">
            <path d="M12 21c-.29 0-.57-.1-.8-.3C7.2 17.2 2 12.56 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 4.06-5.2 8.7-9.2 12.2-.23.2-.51.3-.8.3z"/>
          </svg>
          <span>3 Votes</span>
        </button>
        <button class="share-pill">
          Share
          <svg class="arrow" viewBox="0 0 20 20">
            <path d="M8.293 15.707a1 1 0 0 1 0-1.414L11.586 11H4a1 1 0 1 1 0-2h7.586l-3.293-3.293a1 1 0 0 1 1.414-1.414l5 5a1 1 0 0 1 0 1.414l-5 5a1 1 0 0 1-1.414 0z"/>
          </svg>
        </button>
      </div>
    </div>
    <!-- CARD 3 -->
    <div class="dog-card">
      <div class="dog-img">
        <img src="https://static.wixstatic.com/media/3342f4_d3ef7a4a8e574a4e8c8e68ef97444116~mv2.jpg" alt="Rocco"/>
      </div>
      <div class="dog-name">ROCCO</div>
      <div class="dog-row">
        <button class="vote-pill">
          <svg class="heart" viewBox="0 0 24 24">
            <path d="M12 21c-.29 0-.57-.1-.8-.3C7.2 17.2 2 12.56 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 4.06-5.2 8.7-9.2 12.2-.23.2-.51.3-.8.3z"/>
          </svg>
          <span>2 Votes</span>
        </button>
        <button class="share-pill">
          Share
          <svg class="arrow" viewBox="0 0 20 20">
            <path d="M8.293 15.707a1 1 0 0 1 0-1.414L11.586 11H4a1 1 0 1 1 0-2h7.586l-3.293-3.293a1 1 0 0 1 1.414-1.414l5 5a1 1 0 0 1 0 1.414l-5 5a1 1 0 0 1-1.414 0z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>
</html>

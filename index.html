<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doggy Desserts - Monthly Dog Competition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { background: #fffbe9; font-family: 'Poppins', sans-serif; }
    .dog-card { background: #fff; border-radius: 1.2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.09); padding: 2rem 1rem 1.5rem 1rem; text-align: center; margin-bottom: 1.5rem; }
    .dog-photo { border-radius: 1rem; border: 3.5px solid #bff6ef; width: 180px; height: 180px; object-fit: cover; background: #eee; }
    .dog-name { font-size: 1.4rem; font-weight: 700; letter-spacing: 0.02em; margin: 1rem 0 1rem 0; text-align: center; color: #20262a; }
    .heart { display: inline-block; width: 2.2rem; height: 2.2rem; vertical-align: middle; margin-right: 0.7rem; cursor: pointer; transition: transform 0.13s; fill: #e0e0e0; }
    .heart.active { fill: #e74c3c; }
    .vote-btn { display: inline-block; background: #25b3ad; color: #fff; border: none; border-radius: 999px; padding: 0.5rem 2.1rem; font-size: 1.1rem; font-weight: 600; margin-left: 0.1rem; margin-bottom: 0.5rem; cursor: pointer; }
    .vote-btn.voted { background: #56e18b; color: #20262a; cursor: not-allowed; }
    .votes-count { font-size: 1.1rem; color: #788492; margin-left: 0.8rem; }
    .share-btn { display: inline-flex; align-items: center; background: #e8fbf9; color: #25b3ad; font-weight: 600; border: none; border-radius: 1.6rem; padding: 0.44rem 1.5rem 0.44rem 1rem; font-size: 1rem; cursor: pointer; margin-top: 0.2rem; }
    .share-btn svg { margin-right: 0.5rem; }
    .banner { background: #fff8ea; padding: 1.3rem 0 0.8rem 0; font-size: 1.1rem; text-align: center; color: #25b3ad; font-weight: 600; margin-bottom: 0.3rem; border-radius: 0 0 14px 14px; }
  </style>
</head>
<body>
  <header class="bg-[#25b3ad] text-white py-7 mb-3">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-1" style="letter-spacing:0.04em;">Doggy Desserts</h1>
      <div class="text-xl font-semibold mb-2">Monthly Dog Photo Competition</div>
      <div class="banner">Which dog will win a Doggy Desserts cake? Vote now!</div>
      <div class="text-lg mt-2 font-normal">Vote for your favourite doggy. Each person can vote once per dog.</div>
    </div>
  </header>
  <main>
    <div class="flex flex-wrap justify-center gap-10 max-w-5xl mx-auto mt-3 mb-10" id="dogs"></div>
  </main>
  <script>
    const sheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQBmlL5KZtwZnC7FVy6qUbjIgusWS53DlOaK2pMyDM9f8xuC5_gzzNlYBTt9ncMzK5uxoV1H5KMz8Ap/pub?output=csv';
    const apiURL = 'https://script.google.com/macros/s/AKfycbyqMg0l0LXz9zUwSj1dn2HXG2LmMBAVp_cVAXgXOiXF27qvoLi2UaPJgN3kFZEVppw/exec';

    function fetchDogs() {
      return fetch(sheetCSV)
        .then(r => r.text())
        .then(csv => {
          const rows = csv.trim().split('\n').slice(1);
          return rows.map(row => {
            const [id, name, votes, date, img] = row.split(',');
            return { id: id.trim(), name: name.trim(), votes: Number(votes), img: img.trim() };
          });
        });
    }

    function renderDogs(dogs) {
      const voted = JSON.parse(localStorage.getItem('doggyVotes') || '[]');
      const dogsDiv = document.getElementById('dogs');
      dogsDiv.innerHTML = '';
      dogs.forEach(dog => {
        const votedForThis = voted.includes(dog.id);
        const card = document.createElement('div');
        card.className = 'dog-card';
        card.innerHTML = `
          <img class="dog-photo mx-auto" src="${dog.img}" alt="${dog.name}" />
          <div class="dog-name">${dog.name} <span style="font-size:1.2rem;">üêæ</span></div>
          <div style="display:flex;align-items:center;justify-content:center;gap:10px;margin:20px 0 10px 0;">
            <svg class="heart ${votedForThis ? 'active' : ''}" data-id="${dog.id}" viewBox="0 0 24 24">
              <path d="M12 21s-5.7-4.8-8.3-7.6A5.36 5.36 0 0 1 3 7.7a5.47 5.47 0 0 1 9-3.91A5.47 5.47 0 0 1 21 7.7a5.36 5.36 0 0 1-.7 5.7C17.7 16.2 12 21 12 21z"/>
            </svg>
            <button class="vote-btn ${votedForThis ? 'voted' : ''}" ${votedForThis ? 'disabled' : ''} data-id="${dog.id}">
              ${votedForThis ? 'Voted!' : 'Vote'}
            </button>
            <span class="votes-count">Votes: <span id="votes-${dog.id}">${dog.votes}</span></span>
          </div>
          <button class="share-btn mt-1" onclick="navigator.clipboard.writeText(window.location.origin+window.location.pathname+'#dog-${dog.id}'); this.querySelector('span').textContent='Link copied!'; setTimeout(()=>this.querySelector('span').textContent='Share',1400);">
            <svg width="18" height="18" fill="#25b3ad" viewBox="0 0 20 20"><path d="M13 7.75V5a3 3 0 1 0-2 2.83V7.75a.75.75 0 0 0 1.5 0z"/><path d="M4 11.25a.75.75 0 1 1 1.5 0v5A2.75 2.75 0 0 0 8.25 19h7.5A2.75 2.75 0 0 0 18.5 16.25v-7.5A2.75 2.75 0 0 0 15.75 6h-3a.75.75 0 0 1 0-1.5h3A4.25 4.25 0 0 1 20 8.75v7.5A4.25 4.25 0 0 1 15.75 20h-7.5A4.25 4.25 0 0 1 4 16.25v-5z"/></svg>
            <span>Share</span>
          </button>
        `;
        // Heart voting logic
        card.querySelector('.heart').onclick = function() {
          if (this.classList.contains('active')) return;
          this.classList.add('active');
          const voteBtn = card.querySelector('.vote-btn');
          voteBtn.classList.add('voted');
          voteBtn.disabled = true;
          voteBtn.textContent = 'Voted!';
          let vSpan = card.querySelector('#votes-' + dog.id);
          vSpan.textContent = parseInt(vSpan.textContent) + 1;
          voted.push(dog.id);
          localStorage.setItem('doggyVotes', JSON.stringify(voted));
          fetch(apiURL, {
            method: 'POST',
            headers: {'Content-Type':'application/x-www-form-urlencoded'},
            body: 'id=' + encodeURIComponent(dog.id)
          });
        };
        // Vote button (triggers heart if not voted)
        card.querySelector('.vote-btn').onclick = function() {
          if (!card.querySelector('.heart').classList.contains('active')) {
            card.querySelector('.heart').click();
          }
        };
        card.id = 'dog-' + dog.id;
        dogsDiv.appendChild(card);
      });
    }
    document.addEventListener('DOMContentLoaded', function() {
      fetchDogs().then(renderDogs);
    });
  </script>
</body>
</html>

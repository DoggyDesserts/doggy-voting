<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doggy Desserts Voting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #fef9f2;
      font-family: 'Poppins', sans-serif;
    }
    .vote-pill {
      background: #ffe5f1;
      color: #e64880;
      transition: background 0.15s, color 0.15s;
      font-weight: 600;
    }
    .vote-pill .heart {
      width: 1.5em;
      height: 1.5em;
      margin-right: 0.5em;
      fill: #e64880;
      vertical-align: middle;
    }
    .share-pill {
      background: #e9f4ff;
      color: #3da3ed;
      font-weight: 600;
      transition: background 0.15s;
      display: flex;
      align-items: center;
      gap: 0.35em;
    }
    .share-pill .arrow {
      width: 1.3em;
      height: 1.3em;
      margin-left: 0.1em;
      fill: #3da3ed;
      vertical-align: middle;
      transition: transform 0.2s;
    }
    .share-pill:hover .arrow {
      transform: translateX(4px);
    }
    .dog-card {
      box-shadow: 0 4px 20px rgba(0,0,0,0.09);
      border-radius: 1.3rem;
      overflow: hidden;
      background: #fff;
      width: 320px;
      margin-bottom: 32px;
      display: flex;
      flex-direction: column;
    }
    .dog-img {
      background: #e6e8ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 205px;
    }
    .dog-img img {
      width: 142px;
      height: 142px;
      object-fit: cover;
      border-radius: 22px;
      border: none;
      box-shadow: 0 1px 6px rgba(50,60,70,0.07);
      background: #ececec;
      margin-top: 24px;
      margin-bottom: 18px;
    }
    .dog-content {
      padding: 34px 28px 24px 28px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1 1 auto;
      justify-content: flex-end;
    }
    .dog-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #24262f;
      margin-bottom: 0.1em;
    }
    .dog-votes-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 16px;
    }
    @media (max-width: 990px) {
      .flex-wrap { flex-wrap: wrap; }
      .dog-card { width: 98vw; max-width: 360px; }
    }
    @media (max-width: 600px) {
      .dog-card { width: 99vw; min-width: 0; }
    }
  </style>
</head>
<body>
  <div class="w-full bg-[#25b3ad] text-white py-7">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-1" style="letter-spacing:0.04em;">Doggy Desserts</h1>
      <div class="text-xl font-semibold mb-2">Monthly Dog Photo Competition</div>
      <div class="mb-2">
        <span class="bg-[#fffbe9] text-[#25b3ad] px-5 py-2 rounded-xl font-bold text-lg">Which dog will win a Doggy Desserts cake? Vote now!</span>
      </div>
      <div class="text-lg mt-2 font-normal">Vote for your favourite doggy. Each person can vote once per dog.</div>
    </div>
  </div>
  <div class="w-full flex flex-wrap justify-center gap-9 mt-8 mb-14">
    <!-- CARD 1 -->
    <div class="dog-card">
      <div class="dog-img">
        <img src="https://static.wixstatic.com/media/3342f4_064146b7d3ff4c51b27fd900bc9a6bfe~mv2.jpg" alt="Shadow"/>
      </div>
      <div class="dog-content">
        <div class="dog-name">SHADOW</div>
        <div class="dog-votes-row">
          <button class="vote-pill px-5 py-2 rounded-full flex items-center select-none border-0 outline-none text-lg" onclick="handleVote(this)">
            <svg class="heart" viewBox="0 0 24 24">
              <path d="M12 21s-5.7-4.8-8.3-7.6A5.36 5.36 0 0 1 3 7.7a5.47 5.47 0 0 1 9-3.91A5.47 5.47 0 0 1 21 7.7a5.36 5.36 0 0 1-.7 5.7C17.7 16.2 12 21 12 21z"/>
            </svg>
            <span class="votes">2 Votes</span>
          </button>
          <button class="share-pill px-5 py-2 rounded-full border-0 outline-none select-none text-base" onclick="copyShare(this)">
            Share
            <svg class="arrow" viewBox="0 0 20 20">
              <path d="M8.293 15.707a1 1 0 0 1 0-1.414L11.586 11H4a1 1 0 1 1 0-2h7.586l-3.293-3.293a1 1 0 0 1 1.414-1.414l5 5a1 1 0 0 1 0 1.414l-5 5a1 1 0 0 1-1.414 0z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- CARD 2 -->
    <div class="dog-card">
      <div class="dog-img">
        <img src="https://static.wixstatic.com/media/3342f4_93bfe3b0e4446d483ff0185ff9686f~mv2.jpg" alt="Rosie"/>
      </div>
      <div class="dog-content">
        <div class="dog-name">ROSIE</div>
        <div class="dog-votes-row">
          <button class="vote-pill px-5 py-2 rounded-full flex items-center select-none border-0 outline-none text-lg" onclick="handleVote(this)">
            <svg class="heart" viewBox="0 0 24 24">
              <path d="M12 21s-5.7-4.8-8.3-7.6A5.36 5.36 0 0 1 3 7.7a5.47 5.47 0 0 1 9-3.91A5.47 5.47 0 0 1 21 7.7a5.36 5.36 0 0 1-.7 5.7C17.7 16.2 12 21 12 21z"/>
            </svg>
            <span class="votes">3 Votes</span>
          </button>
          <button class="share-pill px-5 py-2 rounded-full border-0 outline-none select-none text-base" onclick="copyShare(this)">
            Share
            <svg class="arrow" viewBox="0 0 20 20">
              <path d="M8.293 15.707a1 1 0 0 1 0-1.414L11.586 11H4a1 1 0 1 1 0-2h7.586l-3.293-3.293a1 1 0 0 1 1.414-1.414l5 5a1 1 0 0 1 0 1.414l-5 5a1 1 0 0 1-1.414 0z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- CARD 3 -->
    <div class="dog-card">
      <div class="dog-img">
        <img src="https://static.wixstatic.com/media/3342f4_d3ef7a4a8e574a4e8c8e68ef97444116~mv2.jpg" alt="Rocco"/>
      </div>
      <div class="dog-content">
        <div class="dog-name">ROCCO</div>
        <div class="dog-votes-row">
          <button class="vote-pill px-5 py-2 rounded-full flex items-center select-none border-0 outline-none text-lg" onclick="handleVote(this)">
            <svg class="heart" viewBox="0 0 24 24">
              <path d="M12 21s-5.7-4.8-8.3-7.6A5.36 5.36 0 0 1 3 7.7a5.47 5.47 0 0 1 9-3.91A5.47 5.47 0 0 1 21 7.7a5.36 5.36 0 0 1-.7 5.7C17.7 16.2 12 21 12 21z"/>
            </svg>
            <span class="votes">2 Votes</span>
          </button>
          <button class="share-pill px-5 py-2 rounded-full border-0 outline-none select-none text-base" onclick="copyShare(this)">
            Share
            <svg class="arrow" viewBox="0 0 20 20">
              <path d="M8.293 15.707a1 1 0 0 1 0-1.414L11.586 11H4a1 1 0 1 1 0-2h7.586l-3.293-3.293a1 1 0 0 1 1.414-1.414l5 5a1 1 0 0 1 0 1.414l-5 5a1 1 0 0 1-1.414 0z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Simple local voting effect for demo
    function handleVote(btn) {
      if (btn.classList.contains('voted')) return;
      btn.classList.add('voted');
      const votesSpan = btn.querySelector('.votes');
      let n = parseInt(votesSpan.textContent) || 0;
      votesSpan.textContent = (n + 1) + ' Votes';
      btn.disabled = true;
      btn.style.opacity = '0.7';
    }
    function copyShare(btn) {
      const card = btn.closest('.dog-card');
      const name = card.querySelector('.dog-name').textContent.trim();
      const url = window.location.origin + window.location.pathname + "#" + encodeURIComponent(name);
      navigator.clipboard.writeText(url);
      btn.textContent = 'Copied!';
      setTimeout(() => btn.innerHTML = 'Share <svg class="arrow" viewBox="0 0 20 20"><path d="M8.293 15.707a1 1 0 0 1 0-1.414L11.586 11H4a1 1 0 1 1 0-2h7.586l-3.293-3.293a1 1 0 0 1 1.414-1.414l5 5a1 1 0 0 1 0 1.414l-5 5a1 1 0 0 1-1.414 0z"/></svg>', 1100);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doggy Desserts - Monthly Dog Competition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #fffbe9;
      font-family: 'Poppins', sans-serif;
    }
    .dog-card {
      background: #fff;
      border-radius: 1.3rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.10);
      padding: 2.2rem 1.4rem 1.6rem 1.4rem;
      text-align: center;
      position: relative;
      transition: box-shadow 0.2s;
      margin-bottom: 1.5rem;
      min-width: 260px;
      max-width: 310px;
      margin-left: auto;
      margin-right: auto;
    }
    .dog-photo {
      border-radius: 1rem;
      border: 3px solid #25b3ad;
      width: 180px; height: 180px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(60,100,90,0.10);
      margin-bottom: 1.1rem;
      background: #eee;
      transition: border 0.2s;
    }
    .dog-card:hover .dog-photo {
      border: 3px solid #1c9692;
    }
    .dog-name {
      font-size: 1.45rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      margin: 0.3rem 0 1.2rem 0;
      text-align: center;
      color: #20262a;
    }
    .actions-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      margin-bottom: 0.5rem;
    }
    .heart {
      width: 2.1rem;
      height: 2.1rem;
      cursor: pointer;
      transition: transform 0.12s;
      vertical-align: middle;
      margin-right: 0.13rem;
    }
    .heart.active {
      fill: #e74c3c;
      animation: bounceHeart 0.45s;
    }
    .heart.inactive {
      fill: #e0e0e0;
      transition: fill 0.13s;
    }
    @keyframes bounceHeart {
      0% { transform: scale(1);}
      25% {transform: scale(1.17);}
      60% {transform: scale(0.93);}
      100% {transform: scale(1);}
    }
    .vote-btn {
      background: #25b3ad;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 0.5rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background 0.18s;
      cursor: pointer;
      min-width: 88px;
      box-shadow: 0 2px 6px rgba(37,179,173,0.07);
    }
    .vote-btn.voted {
      background: #56e18b;
      color: #20262a;
      cursor: not-allowed;
    }
    .votes-count {
      font-size: 1.03rem;
      color: #3a485e;
      margin-left: 0.1rem;
      min-width: 52px;
      text-align: left;
    }
    .share-btn {
      display: inline-flex;
      align-items: center;
      background: #e8fbf9;
      color: #25b3ad;
      font-weight: 600;
      border: none;
      border-radius: 1.3rem;
      padding: 0.44rem 1.2rem 0.44rem 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.1rem;
      transition: background 0.12s;
      min-width: 74px;
      margin-left: 0.1rem;
    }
    .share-btn svg {
      margin-right: 0.5rem;
      transition: transform 0.2s;
    }
    .share-btn:hover svg {
      transform: translateX(3px);
    }
    .confetti {
      position: absolute;
      left: 50%; top: 35px;
      pointer-events: none;
      width: 70px; height: 70px;
      z-index: 2;
      opacity: 1;
      transition: opacity 0.5s;
    }
    .confetti.hide {
      opacity: 0;
    }
    .banner {
      background: #fff8ea;
      padding: 1.15rem 0 0.6rem 0;
      font-size: 1.13rem;
      text-align: center;
      color: #25b3ad;
      font-weight: 600;
      margin-bottom: 0.15rem;
      border-radius: 0 0 14px 14px;
    }
    @media (max-width: 700px) {
      .dog-card { max-width: 90vw;}
    }
  </style>
</head>
<body>
  <header class="bg-[#25b3ad] text-white py-7 mb-3">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-1" style="letter-spacing:0.04em;">Doggy Desserts</h1>
      <div class="text-xl font-semibold mb-2">Monthly Dog Photo Competition</div>
      <div class="banner">Which dog will win a Doggy Desserts cake? Vote now!</div>
      <div class="text-lg mt-2 font-normal">Vote for your favourite doggy. Each person can vote once per dog.</div>
    </div>
  </header>

  <main>
    <div class="flex flex-wrap justify-center gap-8 max-w-5xl mx-auto mt-2 mb-10" id="dogs"></div>
  </main>

  <script>
    // Sheet/Script config
    const sheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQBmlL5KZtwZnC7FVy6qUbjIgusWS53DIoAK2pMyDM9f8xuC5_gzzNlYBTt9ncMzK5uxoV1H5KMz8Ap/pub?output=csv';
    const apiURL = 'https://script.google.com/macros/s/AKfycbyqMg0l0LXz9zUwSj1dn2HXG2LmMBAVp_cVAXgXOiXF27qvoLi2UaPJgN3kFZEVppw/exec';

    // Confetti animation
    function showConfetti(parent) {
      let confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.innerHTML = `
        <svg width="70" height="70">
          <circle cx="20" cy="20" r="5" fill="#25b3ad"/>
          <circle cx="50" cy="20" r="5" fill="#56e18b"/>
          <circle cx="35" cy="50" r="5" fill="#f9d265"/>
          <circle cx="55" cy="55" r="4" fill="#e74c3c"/>
          <circle cx="15" cy="48" r="4" fill="#9e72ef"/>
        </svg>`;
      parent.appendChild(confetti);
      setTimeout(() => { confetti.classList.add('hide'); }, 700);
      setTimeout(() => { confetti.remove(); }, 1200);
    }

    // Fetch CSV data
    function fetchDogs() {
      return fetch(sheetCSV)
        .then(r => r.text())
        .then(csv => {
          const rows = csv.trim().split('\n').slice(1);
          return rows.map(row => {
            const [id, name, votes, date, img] = row.split(',');
            return { id: id.trim(), name: name.trim(), votes: Number(votes), img: img.trim() };
          });
        });
    }

    // Render dogs
    function renderDogs(dogs) {
      const voted = JSON.parse(localStorage.getItem('doggyVotes') || '[]');
      const dogsDiv = document.getElementById('dogs');
      dogsDiv.innerHTML = '';
      dogs.forEach(dog => {
        const votedForThis = voted.includes(dog.id);
        const card = document.createElement('div');
        card.className = 'dog-card';

        card.innerHTML = `
          <img class="dog-photo mx-auto" src="${dog.img}" alt="${dog.name}" />
          <div class="dog-name">${dog.name.toUpperCase()}</div>
          <div class="actions-row">
            <svg class="heart ${votedForThis ? 'active' : 'inactive'}" data-id="${dog.id}" viewBox="0 0 24 24">
              <path d="M12 21s-5.7-4.8-8.3-7.6A5.36 5.36 0 0 1 3 7.7a5.47 5.47 0 0 1 9-3.91A5.47 5.47 0 0 1 21 7.7a5.36 5.36 0 0 1-.7 5.7C17.7 16.2 12 21 12 21z"/>
            </svg>
            <button class="vote-btn ${votedForThis ? 'voted' : ''}" ${votedForThis ? 'disabled' : ''} data-id="${dog.id}">
              ${votedForThis ? 'Voted! ðŸŽ‰' : 'Vote'}
            </button>
            <span class="votes-count">Votes: <span id="votes-${dog.id}">${dog.votes}</span></span>
          </div>
          <button class="share-btn mt-1" onclick="navigator.clipboard.writeText(window.location.origin+window.location.pathname+'#dog-${dog.id}'); this.querySelector('span').textContent='Link copied!'; setTimeout(()=>this.querySelector('span').textContent='Share',1400);">
            <svg width="18" height="18" fill="#25b3ad" viewBox="0 0 20 20"><path d="M13 7.75V5a3 3 0 1 0-2 2.83V7.75a.75.75 0 0 0 1.5 0z"/><path d="M4 11.25a.75.75 0 1 1 1.5 0v5A2.75 2.75 0 0 0 8.25 19h7.5A2.75 2.75 0 0 0 18.5 16.25v-7.5A2.75 2.75 0 0 0 15.75 6h-3a.75.75 0 0 1 0-1.5h3A4.25 4.25 0 0 1 20 8.75v7.5A4.25 4.25 0 0 1 15.75 20h-7.5A4.25 4.25 0 0 1 4 16.25v-5z"/></svg>
            <span>Share</span>
          </button>
        `;

        // Heart voting logic
        card.querySelector('.heart').onclick = function() {
          if (this.classList.contains('active')) return;
          this.classList.add('active');
          showConfetti(card);
          const voteBtn = card.querySelector('.vote-btn');
          voteBtn.classList.add('voted');
          voteBtn.disabled = true;
          voteBtn.textContent = 'Voted! ðŸŽ‰';
          let vSpan = card.querySelector('#votes-' + dog.id);
          vSpan.textContent = parseInt(vSpan.textContent) + 1;
          voted.push(dog.id);
          localStorage.setItem('doggyVotes', JSON.stringify(voted));
          fetch(apiURL, {
            method: 'POST',
            headers: {'Content-Type':'application/x-www-form-urlencoded'},
            body: 'id=' + encodeURIComponent(dog.id)
          });
        };

        card.querySelector('.vote-btn').onclick = function() {
          if (!card.querySelector('.heart').classList.contains('active')) {
            card.querySelector('.heart').click();
          }
        };

        card.id = 'dog-' + dog.id;
        dogsDiv.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      fetchDogs().then(renderDogs);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doggy Desserts – Monthly Dog Photo Competition</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background: #fffbe6;
      font-family: 'Poppins', sans-serif;
    }
    header {
      background: #25b3ad;
      color: #fff;
      padding: 2rem 0 1rem 0;
      text-align: center;
    }
    header h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2.3rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    header p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 400;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto 0 auto;
      padding: 2rem;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.07);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .dog-card {
      background: #f9f9ff;
      border-radius: 16px;
      box-shadow: 0 2px 9px rgba(37,179,173,0.08);
      width: 270px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.2rem 1.2rem 1rem 1.2rem;
      transition: box-shadow 0.18s;
      position: relative;
    }
    .dog-card:hover {
      box-shadow: 0 5px 18px rgba(37,179,173,0.15);
    }
    .dog-card img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 0.7rem;
      background: #e7e9ef;
      border: 3px solid #eee;
    }
    .dog-name {
      font-size: 1.22rem;
      font-weight: 600;
      margin: 0.3rem 0 0.2rem 0;
      letter-spacing: 0.3px;
      color: #25b3ad;
      text-align: center;
    }
    .vote-count {
      font-size: 1rem;
      margin-bottom: 0.6rem;
      color: #222;
      font-weight: 500;
    }
    .vote-btn, .share-btn {
      background: #25b3ad;
      colour: #fff;
      border: none;
      padding: 0.55rem 1.2rem;
      border-radius: 32px;
      font-size: 1rem;
      font-family: inherit;
      font-weight: 600;
      margin: 0.15rem;
      cursor: pointer;
      transition: background 0.14s, transform 0.15s;
      box-shadow: 0 2px 7px rgba(37,179,173,0.09);
    }
    .share-btn {
      background: #e7e9ef;
      colour: #222;
      font-weight: 500;
    }
    .vote-btn:disabled {
      background: #9fdedb;
      cursor: default;
      colour: #fff;
    }
    .voted {
      background: #c7f3ed;
      colour: #222;
    }
    @media (max-width: 700px) {
      .container { padding: 1rem; }
      .dog-card { width: 97vw; max-width: 350px;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Doggy Desserts</h1>
    <p>Monthly Dog Photo Competition</p>
  </header>
  <div class="container" id="dogs"></div>

  <script>
    // Update these with your own links:
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQBmlL5KZtwZnC7FVy6qUbjIgusWS53DIoAK2pMyDM9f8xuC5_gzzNlYBTt9ncMzK5uxoV1H5KMz8Ap/pub?output=csv';
    const submitURL = 'https://script.google.com/macros/s/AKfycbyqMg0l0LXz9zUwSj1dn2HXG2LmMBAVp_cVAXgXOiXF27qvoLi2UaPJgN3kFZEVppw/exec';

    // Helpers for storage (for "voted" status)
    function getVotedIds() {
      try { return JSON.parse(localStorage.getItem("votedDogIds") || "[]"); } catch { return []; }
    }
    function markVoted(id) {
      const ids = getVotedIds();
      ids.push(id);
      localStorage.setItem("votedDogIds", JSON.stringify([...new Set(ids)]));
    }
    function hasVoted(id) {
      return getVotedIds().includes(id);
    }

    // Main render function
    function renderDogs(dogs) {
      const container = document.getElementById("dogs");
      container.innerHTML = "";
      dogs.forEach(dog => {
        const card = document.createElement("div");
        card.className = "dog-card";

        const img = document.createElement("img");
        img.src = dog.image;
        img.alt = dog.name;

        const name = document.createElement("div");
        name.className = "dog-name";
        name.textContent = dog.name;

        const votes = document.createElement("div");
        votes.className = "vote-count";
        votes.textContent = `Votes: ${dog.votes}`;

        const voteBtn = document.createElement("button");
        voteBtn.className = "vote-btn";
        voteBtn.textContent = hasVoted(dog.id) ? "✓ Voted" : "Vote";
        voteBtn.disabled = hasVoted(dog.id);

        voteBtn.onclick = () => {
          voteBtn.disabled = true;
          voteBtn.textContent = "✓ Voted";
          voteBtn.classList.add("voted");
          fetch(submitURL, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `id=${encodeURIComponent(dog.id)}`
          })
            .then(res => res.json())
            .then(data => {
              if (data.success) {
                votes.textContent = `Votes: ${data.newVotes}`;
                markVoted(dog.id);
              } else {
                voteBtn.textContent = "Error, try again";
                voteBtn.disabled = false;
              }
            })
            .catch(() => {
              voteBtn.textContent = "Error";
              voteBtn.disabled = false;
            });
        };

        // Share button
        const shareBtn = document.createElement("button");
        shareBtn.className = "share-btn";
        shareBtn.textContent = "Share";
        shareBtn.onclick = () => {
          const url = `${window.location.origin}${window.location.pathname}#dog-${dog.id}`;
          if (navigator.share) {
            navigator.share({ title: dog.name, text: `Vote for ${dog.name} in the Doggy Desserts competition!`, url });
          } else {
            navigator.clipboard.writeText(url);
            shareBtn.textContent = "Copied!";
            setTimeout(() => { shareBtn.textContent = "Share"; }, 1100);
          }
        };

        card.appendChild(img);
        card.appendChild(name);
        card.appendChild(votes);
        card.appendChild(voteBtn);
        card.appendChild(shareBtn);

        card.id = `dog-${dog.id}`;
        container.appendChild(card);
      });
    }

    // Fetch and parse CSV
    fetch(sheetURL)
      .then(r => r.text())
      .then(text => {
        const rows = text.split('\n').map(row => row.split(','));
        const dogs = [];
        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          if (!row[0] || !row[1] || !row[4]) continue;
          dogs.push({
            id: row[0].trim(),
            name: row[1].trim(),
            votes: Number(row[2].trim() || 0),
            image: row[4].trim()
          });
        }
        renderDogs(dogs);
      });
  </script>
</body>
</html>

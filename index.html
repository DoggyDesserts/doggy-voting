<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Doggy Desserts Monthly Dog Competition</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;400&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fdfaf6;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background: #25b3ad;
      colour: #fff;
      padding: 2.5rem 0 1.5rem 0;
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .subtitle {
      text-align: center;
      font-size: 1.3rem;
      font-weight: 400;
      margin-top: 0.3rem;
      margin-bottom: 2.2rem;
      color: #222;
    }
    .dog-list {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      margin: 0 auto;
      max-width: 1100px;
      padding-bottom: 3rem;
    }
    .dog-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 220px;
      margin-bottom: 20px;
    }
    .dog-img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 1rem;
      border: 2px solid #eee;
      background: #fff;
    }
    .dog-name {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 0.6rem;
      color: #25b3ad;
      text-transform: uppercase;
    }
    .vote-btn {
      background: #25b3ad;
      color: #fff;
      border: none;
      padding: 0.55rem 1.4rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 0.8rem;
      transition: background 0.15s;
      box-shadow: none;
    }
    .vote-btn:disabled {
      background: #b1dedb;
      color: #fff;
      cursor: not-allowed;
    }
    .votes-count {
      font-size: 0.98rem;
      color: #333;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 800px) {
      .dog-list {
        flex-direction: column;
        align-items: center;
        gap: 28px;
      }
    }
  </style>
</head>
<body>
  <header>Doggy Desserts</header>
  <div class="subtitle">
    Monthly Dog Photo Competition<br>
    Vote for your favourite doggy. Each person can vote once per dog.
  </div>
  <div class="dog-list" id="dogs"></div>

  <script>
    // ==== CONFIGURE THESE ====
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6MBX0N8yqU5Jz5H4W3G5EnYuBJm7XKy3YLXvWVtxXQLploHlcU-3VuHjjfjboZC2nzuelzieNuLSH/pub?output=csv';
    const VOTE_URL = 'https://script.google.com/macros/s/AKfycbyqMg0l0LXz9zUwSj1dn2HXG2LmMBAVp_cVAXgXOiXF27qvoLi2UaPJgN3kFZEVppw/exec';
    // =========================

    const voted = JSON.parse(localStorage.getItem("votedDogs") || "[]");

    function createDogItem(dog) {
      const wrap = document.createElement('div');
      wrap.className = 'dog-item';

      const img = document.createElement('img');
      img.className = 'dog-img';
      img.src = dog.IMAGE;
      img.alt = dog.NAME;

      const name = document.createElement('div');
      name.className = 'dog-name';
      name.textContent = dog.NAME;

      const btn = document.createElement('button');
      btn.className = 'vote-btn';
      btn.textContent = voted.includes(dog.ID) ? '✓ Voted' : 'Vote';
      btn.disabled = voted.includes(dog.ID);

      const votes = document.createElement('div');
      votes.className = 'votes-count';
      votes.textContent = `Votes: ${dog.VOTES}`;

      btn.onclick = function () {
        btn.disabled = true;
        btn.textContent = '✓ Voted';
        fetch(VOTE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `id=${encodeURIComponent(dog.ID)}`
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            votes.textContent = `Votes: ${data.newVotes}`;
            voted.push(dog.ID);
            localStorage.setItem("votedDogs", JSON.stringify(voted));
          } else {
            btn.disabled = false;
            btn.textContent = 'Vote';
            alert('Sorry, your vote could not be registered.');
          }
        })
        .catch(() => {
          btn.disabled = false;
          btn.textContent = 'Vote';
          alert('There was an error. Please try again.');
        });
      };

      wrap.appendChild(img);
      wrap.appendChild(name);
      wrap.appendChild(btn);
      wrap.appendChild(votes);

      return wrap;
    }

    fetch(SHEET_URL)
      .then(r => r.text())
      .then(text => {
        const rows = text.trim().split('\n').map(x => x.split(','));
        rows.shift(); // remove headers
        const dogData = rows.map(row => ({
          ID: row[0],
          NAME: row[1],
          VOTES: row[2],
          DATE: row[3],
          IMAGE: row[4]
        }));
        const dogs = document.getElementById('dogs');
        dogData.forEach(dog => dogs.appendChild(createDogItem(dog)));
      });
  </script>
</body>
</html>

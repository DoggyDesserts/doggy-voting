<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doggy Desserts Voting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #fef9f2;
      font-family: 'Poppins', sans-serif;
    }
    .vote-pill {
      transition: background 0.2s, color 0.2s;
    }
    .vote-pill.voted {
      background: #fdcfe4 !important;
      color: #e64880 !important;
    }
    .vote-heart {
      width: 1.7em;
      height: 1.7em;
      vertical-align: middle;
      margin-right: 0.5em;
      transition: fill 0.2s;
      fill: #e64880;
    }
    .vote-pill:not(.voted) .vote-heart {
      fill: #ff92c4;
    }
    .share-btn {
      transition: background 0.17s;
    }
    .share-btn:active {
      background: #c7e2ff !important;
    }
    .copied-tip {
      font-size: 0.98rem;
      margin-top: 3px;
      color: #63b7e8;
      opacity: 0;
      transition: opacity 0.18s;
      pointer-events: none;
      position: absolute;
      right: 6px;
      bottom: 8px;
    }
    .copied-tip.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col justify-center items-center px-2 py-6">
    <div class="flex flex-wrap justify-center gap-8 w-full max-w-6xl">
      <!-- Dog Card Template (repeat for each dog) -->
      <div class="bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col w-[320px] mb-2">
        <div class="bg-[#e6e8ec] flex justify-center items-center" style="height:240px;">
          <img src="https://static.wixstatic.com/media/3342f4_064146b7d3ff4c51b27fd900bc9a6bfe~mv2.jpg" alt="Shadow" class="object-cover rounded-full w-40 h-40 mt-6 mb-3" />
        </div>
        <div class="p-7 pt-5 flex-1 flex flex-col justify-end relative">
          <div class="font-bold text-2xl text-[#24262f] mb-3">SHADOW</div>
          <div class="flex flex-row items-center gap-3 mt-2">
            <button class="vote-pill flex items-center px-5 py-2 rounded-full font-semibold bg-[#ffe4ef] text-[#e64880] focus:outline-none active:scale-95 text-lg select-none" onclick="handleVote(this, 0)">
              <svg class="vote-heart" viewBox="0 0 24 24">
                <path d="M12 21s-5.7-5.0-8-7.6C-0.4 9.9 2 5.5 6.5 5.5c1.7 0 3.3 0.8 4.2 2.1C11.2 6.3 12.8 5.5 14.5 5.5 19 5.5 21.4 9.9 20 13.4c-2.3 2.6-8 7.6-8 7.6z" />
              </svg>
              <span><span class="votes">98</span> Votes</span>
            </button>
            <button class="share-btn bg-[#e9f4ff] p-3 rounded-full ml-auto" title="Share" onclick="copyShare(this)">
              <svg fill="#63b7e8" height="23" viewBox="0 0 24 24" width="23">
                <path d="M13 5v7h-1.5V6.7L5.8 12.5l1.1 1.1 6.5-6.5V12H13V5zm-2 12.5c0 .8-.7 1.5-1.5 1.5s-1.5-.7-1.5-1.5S8.7 16 9.5 16s1.5.7 1.5 1.5zm9-7.5V3H3v18h18V10h-2z"/>
              </svg>
            </button>
            <div class="copied-tip absolute">Link copied!</div>
          </div>
        </div>
      </div>

      <!-- Example: Dog 2 -->
      <div class="bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col w-[320px] mb-2">
        <div class="bg-[#e6e8ec] flex justify-center items-center" style="height:240px;">
          <img src="https://static.wixstatic.com/media/3342f4_93bfe3b0e4446d483ff0185ff9686f~mv2.jpg" alt="Rosie" class="object-cover rounded-full w-40 h-40 mt-6 mb-3" />
        </div>
        <div class="p-7 pt-5 flex-1 flex flex-col justify-end relative">
          <div class="font-bold text-2xl text-[#24262f] mb-3">ROSIE</div>
          <div class="flex flex-row items-center gap-3 mt-2">
            <button class="vote-pill flex items-center px-5 py-2 rounded-full font-semibold bg-[#ffe4ef] text-[#e64880] focus:outline-none active:scale-95 text-lg select-none" onclick="handleVote(this, 1)">
              <svg class="vote-heart" viewBox="0 0 24 24">
                <path d="M12 21s-5.7-5.0-8-7.6C-0.4 9.9 2 5.5 6.5 5.5c1.7 0 3.3 0.8 4.2 2.1C11.2 6.3 12.8 5.5 14.5 5.5 19 5.5 21.4 9.9 20 13.4c-2.3 2.6-8 7.6-8 7.6z" />
              </svg>
              <span><span class="votes">56</span> Votes</span>
            </button>
            <button class="share-btn bg-[#e9f4ff] p-3 rounded-full ml-auto" title="Share" onclick="copyShare(this)">
              <svg fill="#63b7e8" height="23" viewBox="0 0 24 24" width="23">
                <path d="M13 5v7h-1.5V6.7L5.8 12.5l1.1 1.1 6.5-6.5V12H13V5zm-2 12.5c0 .8-.7 1.5-1.5 1.5s-1.5-.7-1.5-1.5S8.7 16 9.5 16s1.5.7 1.5 1.5zm9-7.5V3H3v18h18V10h-2z"/>
              </svg>
            </button>
            <div class="copied-tip absolute">Link copied!</div>
          </div>
        </div>
      </div>

      <!-- Dog 3 ... (repeat as needed) -->
      <!-- ... -->

    </div>
  </div>

  <script>
    // Voting: disables and fills pill + heart, increments number, disables further clicks
    function handleVote(btn, idx) {
      if(btn.classList.contains('voted')) return;
      btn.classList.add('voted');
      btn.querySelector('.vote-heart').style.fill = '#e64880';
      btn.querySelector('.votes').textContent = Number(btn.querySelector('.votes').textContent) + 1;
      btn.disabled = true;
      // Would POST here to backend for real votes!
    }

    // Share button logic
    function copyShare(btn) {
      const card = btn.closest('.flex.flex-col');
      // Just for demo, use window location + dog name anchor
      const name = card.querySelector('.font-bold').textContent;
      const url = window.location.origin + window.location.pathname + "#" + encodeURIComponent(name.trim());
      navigator.clipboard.writeText(url);
      const tip = btn.parentElement.querySelector('.copied-tip');
      if(tip) {
        tip.classList.add('show');
        setTimeout(() => tip.classList.remove('show'), 1200);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doggy Desserts Voting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #fef9f2;
      font-family: 'Poppins', sans-serif;
    }
    .vote-pill {
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 10px rgba(253,207,228,0.06);
      gap: 0.5rem;
    }
    .vote-pill.voted {
      background: #fdcfe4 !important;
      color: #e64880 !important;
    }
    .vote-heart {
      width: 1.6em;
      height: 1.6em;
      margin-right: 0.35em;
      vertical-align: middle;
      fill: #e64880;
      transition: fill 0.2s;
      display: inline-block;
    }
    .vote-pill:not(.voted) .vote-heart {
      fill: #ff92c4;
    }
    .share-btn {
      background: #e9f4ff;
      color: #2196f3;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1.04rem;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.55rem 1.3rem 0.55rem 1.1rem;
      cursor: pointer;
      transition: background 0.16s, color 0.16s;
      box-shadow: 0 2px 8px rgba(33,150,243,0.05);
    }
    .share-btn:active {
      background: #b8e3ff;
      color: #1875c5;
    }
    .copied-tip {
      font-size: 1rem;
      margin-top: 4px;
      color: #63b7e8;
      opacity: 0;
      transition: opacity 0.18s;
      pointer-events: none;
      position: absolute;
      right: 12px;
      bottom: 6px;
      z-index: 2;
    }
    .copied-tip.show {
      opacity: 1;
    }
    .dog-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 1.2rem;
      background: #e6e8ec;
      display: block;
      margin: 0 auto 1.2rem auto;
      box-shadow: 0 2px 12px rgba(40,40,80,0.09);
    }
    .card-title {
      font-size: 1.32rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      margin-bottom: 0.2rem;
      text-align: left;
      color: #24262f;
      line-height: 1.2;
    }
    .votes-label {
      font-size: 1.09rem;
      font-weight: 500;
      color: #e64880;
      margin-left: 0.1rem;
      letter-spacing: 0.01em;
    }
    .card-box {
      box-shadow: 0 6px 28px rgba(60,50,70,0.09);
    }
    @media (max-width: 900px) {
      .dog-cards-row { flex-direction: column; align-items: centre;}
      .card-box { width: 96vw; margin: 0 auto 1.5rem auto; }
    }
  </style>
</head>
<body>
  <div class="w-full bg-[#25b3ad] text-white py-6">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-1" style="letter-spacing:0.04em;">Doggy Desserts</h1>
      <div class="text-xl font-semibold mb-2">Monthly Dog Photo Competition</div>
      <div class="my-3">
        <div class="inline-block bg-[#fffbe9] text-[#25b3ad] font-bold rounded-lg px-6 py-2 text-lg mb-1">
          Which dog will win a Doggy Desserts cake? Vote now!
        </div>
      </div>
      <div class="text-lg font-normal">Vote for your favourite doggy. Each person can vote once per dog.</div>
    </div>
  </div>

  <div class="flex justify-center mt-6">
    <div class="flex flex-row flex-wrap justify-center gap-8 dog-cards-row w-full max-w-6xl">
      <!-- Dog Card: Repeat this block for each dog! -->
      <div class="bg-white rounded-3xl card-box overflow-hidden flex flex-col w-[320px] mb-3">
        <div class="flex justify-center items-center py-8 bg-[#e6e8ec]">
          <img src="https://static.wixstatic.com/media/3342f4_064146b7d3ff4c51b27fd900bc9a6bfe~mv2.jpg" alt="Shadow" class="dog-img"/>
        </div>
        <div class="p-7 pt-4 flex-1 flex flex-col justify-end relative">
          <div class="card-title mb-2">SHADOW</div>
          <div class="flex flex-row items-center gap-3 mt-2">
            <button class="vote-pill flex items-center px-5 py-2 rounded-full font-semibold bg-[#ffe4ef] text-[#e64880] focus:outline-none active:scale-95 text-lg select-none" onclick="handleVote(this, 0)">
              <svg class="vote-heart" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.1 15.36 2 12.28 2 8.5
                         2 6.5 3.5 5 5.5 5c1.54 0 3.04 1.04 3.57 2.36h1.87C13.46 6.04 14.96 5 16.5 5
                         18.5 5 20 6.5 20 8.5c0 3.78-3.1 6.86-8.55 11.54z"/>
              </svg>
              <span class="votes-label"><span class="votes">2</span> Votes</span>
            </button>
            <button class="share-btn ml-auto" title="Share" onclick="copyShare(this)">
              Share
              <svg width="22" height="22" viewBox="0 0 20 20" fill="none">
                <path d="M14 7.5L10 3.5M10 3.5L6 7.5M10 3.5V14.5" stroke="#2196f3" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
            <div class="copied-tip absolute">Link copied!</div>
          </div>
        </div>
      </div>
      <!-- Dog Card End -->

      <!-- Example: Next Dog Card -->
      <div class="bg-white rounded-3xl card-box overflow-hidden flex flex-col w-[320px] mb-3">
        <div class="flex justify-center items-center py-8 bg-[#e6e8ec]">
          <img src="https://static.wixstatic.com/media/3342f4_93bfe3b0e4446d483ff0185ff9686f~mv2.jpg" alt="Rosie" class="dog-img"/>
        </div>
        <div class="p-7 pt-4 flex-1 flex flex-col justify-end relative">
          <div class="card-title mb-2">ROSIE</div>
          <div class="flex flex-row items-center gap-3 mt-2">
            <button class="vote-pill flex items-center px-5 py-2 rounded-full font-semibold bg-[#ffe4ef] text-[#e64880] focus:outline-none active:scale-95 text-lg select-none" onclick="handleVote(this, 1)">
              <svg class="vote-heart" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.1 15.36 2 12.28 2 8.5
                         2 6.5 3.5 5 5.5 5c1.54 0 3.04 1.04 3.57 2.36h1.87C13.46 6.04 14.96 5 16.5 5
                         18.5 5 20 6.5 20 8.5c0 3.78-3.1 6.86-8.55 11.54z"/>
              </svg>
              <span class="votes-label"><span class="votes">3</span> Votes</span>
            </button>
            <button class="share-btn ml-auto" title="Share" onclick="copyShare(this)">
              Share
              <svg width="22" height="22" viewBox="0 0 20 20" fill="none">
                <path d="M14 7.5L10 3.5M10 3.5L6 7.5M10 3.5V14.5" stroke="#2196f3" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
            <div class="copied-tip absolute">Link copied!</div>
          </div>
        </div>
      </div>
      <!-- Dog Card End -->

      <!-- Add further cards for each dog in the same way -->
    </div>
  </div>

  <script>
    // Voting: disables and fills pill + heart, increments number, disables further clicks
    function handleVote(btn, idx) {
      if(btn.classList.contains('voted')) return;
      btn.classList.add('voted');
      btn.querySelector('.vote-heart').style.fill = '#e64880';
      btn.querySelector('.votes').textContent = Number(btn.querySelector('.votes').textContent) + 1;
      btn.disabled = true;
      // Would POST here to backend for real votes!
      setTimeout(() => {
        btn.blur();
      }, 300);
    }

    // Share button logic
    function copyShare(btn) {
      const card = btn.closest('.flex.flex-col');
      const name = card.querySelector('.card-title').textContent;
      const url = window.location.origin + window.location.pathname + "#" + encodeURIComponent(name.trim());
      navigator.clipboard.writeText(url);
      const tip = btn.parentElement.querySelector('.copied-tip');
      if(tip) {
        tip.classList.add('show');
        setTimeout(() => tip.classList.remove('show'), 1200);
      }
    }
  </script>
</body>
</html>

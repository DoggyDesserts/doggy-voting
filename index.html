<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doggy Desserts - Monthly Dog Competition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    :root {
      --teal: #25b3ad;
      --cream: #fffbee;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--cream);
      padding: 2rem;
    }
    .container-box {
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: var(--shadow);
      max-width: 1200px;
      margin: 0 auto;
    }
    .dog-card {
      border-radius: 1rem;
      background-color: #fdfdfd;
      box-shadow: var(--shadow);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .dog-card:hover {
      transform: translateY(-4px);
    }
    .dog-img {
      width: 100%;
      border-radius: 0.75rem;
      background-color: #ececec;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
    .vote-btn {
      margin-top: 0.75rem;
      display: inline-block;
      background-color: #f5f5f5;
      border-radius: 999px;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .vote-btn:hover {
      background-color: #e1f7f6;
    }
    .voted {
      background-color: #d6f6f4 !important;
      pointer-events: none;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container-box max-w-full sm:max-w-screen-md px-4 sm:px-8">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-[var(--teal)]">Doggy Desserts</h1>
      <h2 class="text-2xl font-semibold text-gray-800 mt-2">Monthly Dog Photo Competition</h2>
      <p class="text-gray-600 mt-1">Vote for your favourite doggy. Each person can vote once per dog.</p>
    </header>

    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>

  <script>
    // Your real Google Sheet CSV link here:
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBmlL5KZtwZnC7FVy6qUbjIgusWS53DIoAK2pMyDM9f8xuC5_gzzNlYBTt9ncMzK5uxoV1H5KMz8Ap/pub?output=csv";

    function fetchData() {
      return fetch(sheetUrl)
        .then(res => res.text())
        .then(csv => {
          const lines = csv.trim().split("\n").slice(1);
          return lines.map(line => {
            const [id, name, votes, date, image] = line.split(",");
            return {
              id: +id,
              name: name.trim(),
              votes: +votes,
              date: date.trim(),
              image: image.trim()
            };
          });
        });
    }

    function createCard(dog) {
      const votedKey = `voted_July_2025_${dog.id}`;
      const hasVoted = localStorage.getItem(votedKey);

      const div = document.createElement("div");
      div.className = "dog-card";

      div.innerHTML = `
        <img src="${dog.image}" alt="${dog.name}" class="dog-img mb-4">
        <h3 class="text-lg font-semibold text-[var(--teal)]">${dog.name}</h3>
        <div class="vote-btn ${hasVoted ? 'voted' : ''}" data-id="${dog.id}">
          ♡ Vote
        </div>
        <div class="mt-2 text-gray-700">Votes: <span class="vote-count">${dog.votes}</span></div>
      `;

      const button = div.querySelector(".vote-btn");
      const voteCount = div.querySelector(".vote-count");

      if (!hasVoted) {
        button.addEventListener("click", () => {
          localStorage.setItem(votedKey, "true");
          button.classList.add("voted");
          button.textContent = "✓ Voted";

          // Increment local display immediately
          voteCount.textContent = parseInt(voteCount.textContent, 10) + 1;

          // Your real Apps Script endpoint here:
          fetch("https://script.google.com/macros/s/AKfycbxJUiHZ-bnD6TgxBbm07wKOYmaxeSJSejbF87KCpUTCvLxL5W0UIQfyN5OVx1qAr98/exec", {
            method: "POST",
            body: new URLSearchParams({ id: dog.id }),
            mode: "no-cors"
          });
        });
      } else {
        button.textContent = "✓ Voted";
      }

      return div;
    }

    function renderDogs(dogs) {
      const container = document.getElementById("gallery");
      container.innerHTML = "";
      dogs.forEach(dog => container.appendChild(createCard(dog)));
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchData().then(renderDogs);
    });
  </script>
</body>
</html>

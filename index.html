<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doggy Desserts â€“ Monthly Dog Competition</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --teal: #25b3ad;
      --cream: #fffbee;
      --heart: #ef476f;
      --shadow: 0 6px 32px rgba(37, 179, 173, 0.09);
    }
    html, body {
      background: var(--cream);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      background: var(--teal);
      color: white;
      text-align: center;
      padding: 2.3rem 1rem 1.3rem 1rem;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    header h2 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-top: 0.4rem;
      margin-bottom: 0.7rem;
    }
    header p {
      margin: 0.2rem 0 0 0;
      font-weight: 400;
      font-size: 1.05rem;
      letter-spacing: 0.03rem;
    }
    .container {
      max-width: 1100px;
      margin: 2.5rem auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 2.2rem 1.7rem 2.7rem 1.7rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dogs-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      width: 100%;
      margin-top: 0.2rem;
    }
    .dog-card {
      background: #fdfdfd;
      border-radius: 1.2rem;
      box-shadow: 0 3px 14px rgba(37, 179, 173, 0.05);
      padding: 1.2rem 1.2rem 1.7rem 1.2rem;
      width: 270px;
      text-align: center;
      transition: transform 0.15s, box-shadow 0.2s;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dog-card:hover {
      transform: translateY(-5px) scale(1.035);
      box-shadow: 0 8px 26px rgba(37, 179, 173, 0.14);
    }
    .dog-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 1rem;
      margin-bottom: 1.1rem;
      box-shadow: 0 3px 12px rgba(37, 179, 173, 0.10);
      border: 4px solid #f0f0f0;
      background: #eee;
      transition: box-shadow 0.2s;
    }
    .dog-card:hover .dog-img {
      box-shadow: 0 6px 18px rgba(239, 71, 111, 0.12);
    }
    .dog-name {
      font-size: 1.25rem;
      font-weight: 600;
      colour: var(--teal);
      letter-spacing: 0.03rem;
      margin-bottom: 0.4rem;
      text-transform: uppercase;
      color: var(--teal);
    }
    .votes {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .vote-btn {
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      display: flex;
      align-items: centre;
      justify-content: centre;
      font-size: 1.08rem;
      margin-bottom: 0.5rem;
      transition: transform 0.07s;
      gap: 0.5rem;
    }
    .vote-btn:active {
      transform: scale(0.94);
    }
    .heart {
      font-size: 2.3rem;
      color: #dadada;
      transition: color 0.18s, transform 0.12s;
      margin-right: 0.6rem;
      vertical-align: middle;
      filter: drop-shadow(0 1px 0.8px #eee);
      user-select: none;
    }
    .heart.voted {
      color: var(--heart);
      animation: heart-pop 0.4s cubic-bezier(.57,1.55,.34,1.06);
      text-shadow: 0 2px 8px #fdaabf44;
    }
    @keyframes heart-pop {
      0% { transform: scale(1); }
      35% { transform: scale(1.27); }
      50% { transform: scale(1.12);}
      80% { transform: scale(1.18);}
      100% { transform: scale(1);}
    }
    .share-btn {
      margin-top: 0.25rem;
      background: #e5f8f7;
      color: #009fa0;
      border: none;
      border-radius: 2em;
      font-size: 0.97rem;
      padding: 0.39rem 1.2rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.15s, color 0.14s;
      position: relative;
      outline: none;
      margin-bottom: 0.05rem;
    }
    .share-btn:hover, .share-btn:focus {
      background: #bff2ec;
      color: #017c7e;
    }
    .tooltip {
      opacity: 0;
      pointer-events: none;
      position: absolute;
      left: 50%;
      top: 97%;
      transform: translateX(-50%);
      background: #191919;
      color: #fff;
      font-size: 0.87rem;
      border-radius: 7px;
      padding: 4px 13px;
      transition: opacity 0.23s;
      margin-top: 0.3rem;
      z-index: 1;
      font-weight: 500;
      letter-spacing: 0.03em;
    }
    .tooltip.show {
      opacity: 1;
    }
    @media (max-width: 980px) {
      .dogs-list {
        gap: 1.3rem;
      }
      .container {
        padding: 1.3rem 0.2rem 2.2rem 0.2rem;
      }
    }
    @media (max-width: 700px) {
      .dogs-list {
        flex-direction: column;
        align-items: center;
        gap: 1.4rem;
      }
      .container {
        padding: 0.8rem 0.2rem 1.2rem 0.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    Doggy Desserts
    <h2>Monthly Dog Photo Competition</h2>
    <p>Vote for your favourite doggy. Each person can vote once per dog.</p>
  </header>
  <div class="container">
    <div class="dogs-list" id="dogs"></div>
  </div>
  <script>
    // Change these to your actual URLs
    const sheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQBmlL5KZtwZnC7FVy6qUbjIgusWS53DIoAK2pMyDM9f8xuC5_gzzNlYBTt9ncMzK5uxoV1H5KMz8Ap/pub?output=csv';
    const apiURL = 'https://script.google.com/macros/s/AKfycbyqMg0l0LXz9zUwSj1dn2HXG2LmMBAVp_cVAXgXOiXF27qvoLi2UaPJgN3kFZEVppw/exec';

    function getVoted() {
      try { return JSON.parse(localStorage.getItem('doggyVotes') || '[]'); }
      catch { return []; }
    }
    function setVoted(voted) {
      localStorage.setItem('doggyVotes', JSON.stringify(voted));
    }

    function showTooltip(el, msg) {
      let tip = el.parentElement.querySelector('.tooltip');
      if (!tip) {
        tip = document.createElement('div');
        tip.className = 'tooltip';
        el.parentElement.appendChild(tip);
      }
      tip.textContent = msg;
      tip.classList.add('show');
      setTimeout(() => tip.classList.remove('show'), 1400);
    }

    function createCard(dog, voted) {
      const card = document.createElement('div');
      card.className = 'dog-card';
      card.id = `dog-${dog.id}`;
      card.innerHTML = `
        <img class="dog-img" src="${dog.image}" alt="${dog.name}" loading="lazy"/>
        <div class="dog-name">${dog.name}</div>
        <div class="votes">Votes: <span id="votes-${dog.id}">${dog.votes}</span></div>
        <button class="vote-btn" id="vote-${dog.id}">
          <span class="heart${voted.includes(dog.id) ? ' voted' : ''}">&#10084;</span>
          <span>${voted.includes(dog.id) ? "Voted" : "Vote"}</span>
        </button>
        <button class="share-btn" type="button">Share</button>
        <div class="tooltip"></div>
      `;
      // Vote logic
      const voteBtn = card.querySelector('.vote-btn');
      const heart = card.querySelector('.heart');
      if (voted.includes(dog.id)) {
        voteBtn.disabled = true;
        voteBtn.classList.add('voted');
      }
      voteBtn.onclick = function() {
        if (voted.includes(dog.id)) return;
        voteBtn.disabled = true;
        heart.classList.add('voted');
        voteBtn.classList.add('voted');
        voteBtn.querySelector('span:last-child').textContent = "Voted";
        // Update instantly
        const votesSpan = card.querySelector(`#votes-${dog.id}`);
        votesSpan.textContent = Number(votesSpan.textContent) + 1;
        // Save locally
        voted.push(dog.id);
        setVoted(voted);
        // Fire API call
        fetch(apiURL, {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: 'id=' + encodeURIComponent(dog.id)
        }).then(r => r.json()).then(res => {
          if (res.success && res.newVotes !== undefined) {
            votesSpan.textContent = res.newVotes;
          }
        }).catch(()=>{});
      };
      // Share logic
      const shareBtn = card.querySelector('.share-btn');
      shareBtn.onclick = function() {
        const url = `${window.location.origin}${window.location.pathname}#dog-${dog.id}`;
        if (navigator.share) {
          navigator.share({title: `Vote for ${dog.name} at Doggy Desserts`, url});
        } else {
          navigator.clipboard.writeText(url);
          showTooltip(shareBtn, "Link copied!");
        }
      };
      return card;
    }

    function renderDogs(dogs) {
      const container = document.getElementById('dogs');
      container.innerHTML = "";
      const voted = getVoted();
      dogs.forEach(dog => container.appendChild(createCard(dog, voted)));
    }

    function fetchData() {
      return fetch(sheetCSV)
        .then(r => r.text())
        .then(csv => {
          const lines = csv.trim().split('\n').slice(1);
          return lines.map(row => {
            const [id, name, votes, , image] = row.split(',');
            return { id: id.trim(), name: name.trim(), votes: Number(votes), image: image.trim() };
          });
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchData().then(renderDogs);
    });
  </script>
</body>
</html>
